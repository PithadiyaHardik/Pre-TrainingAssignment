<!---This page is created using HTML,Bootstrap(CSS) and Javascript-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url('pizza3.webp'); background-size: cover;">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="Home.html">
              <img src="logo.webp" class="logo"
            /></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Home.html"
                  >Home</a
                >
              </li>
            </ul>
            <!-- <button class="btn btn-outline-danger">
              Logout
            </button> -->
          </div>
        </div>
      </nav>
    </header>

    <main style="margin-top: 100px;">
      <div
        class="d-flex justify-content-center align-items-start m-3 flex-wrap"
      >
        <form
          style="width: 430px; background-color: rgb(227, 232, 232);"
          class="container flex-column shadow d-flex justify-content-center align-items-center py-5 px-3 rounded"
          id="loginForm"
        >
          <h2>Login</h2>
          <input
            type="text"
            placeholder="Username"
            required
            class="form-control mt-4"
            name="username"
          />
          <input
            type="password"
            placeholder="password"
            class="form-control mt-4"
            required
            name="password"
          />
          <button style="width: 200px;" class="btn btn-outline-success mt-4">
            Login
          </button>
          <label class="text-danger" id="msg-label-login"></label>
        </form>
        <form
          style="width: 430px; background-color: rgb(227, 232, 232);"
          class="container flex-column shadow d-flex justify-content-center align-items-center py-5 px-3 rounded"
          id="registerForm"
        >
          <h2>Register</h2>
          <input
            class="form-control mt-4"
            type="text"
            placeholder="Full Name"
            required
            name="fullname"
          />
          <input
            type="text"
            type="text"
            placeholder="Username"
            class="form-control mt-4"
            required
            name="username"
          />
          <input
            type="email"
            placeholder="email"
            name="email"
            class="form-control mt-4"
          />
          <input
            type="password"
            placeholder="password"
            class="form-control mt-4"
            required
            name="password"
          />
          <input
            type="password"
            placeholder="confirm password"
            class="form-control mt-4"
            required
            name="confirmpassword"
          />
          <button style="width: 200px;" class="btn btn-outline-primary mt-4">
            Register
          </button>
          <label class="text-danger" id="msg-label-register"></label>
        </form>
      </div>
    </main>
  </body>
  <script src="LoginRegisterScript.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
</html>
